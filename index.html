<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat App</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; background: #fafafa; }
  #messageForm { margin-top: 10px; }
  #messageInput { width: 80%; padding: 10px; }
  #sendBtn { padding: 10px 15px; }
  #userNameInput { margin-bottom: 10px; }
  .admin-msg { color: green; font-weight: bold; }
  .system-msg { color: red; font-style: italic; }
</style>
</head>
<body>

<h1>Chat App</h1>

<label for="userNameInput">Enter your name:</label><br />
<input type="text" id="userNameInput" placeholder="Your name" /><br />

<div id="chat"></div>

<form id="messageForm">
  <input id="messageInput" autocomplete="off" placeholder="Type your message..." required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<button onclick="window.location.href='/login.html'">Admin Login</button>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('messageForm');
  const input = document.getElementById('messageInput');
  const userNameInput = document.getElementById('userNameInput');

  // Load saved username from localStorage
  const savedUser = localStorage.getItem('chatUser');
  if (savedUser) {
    userNameInput.value = savedUser;
  }

  // Add a single message div to chat
  function addMessage(user, message, timestamp, type = 'user') {
    const div = document.createElement('div');
    const timeString = timestamp.toLocaleTimeString();

    if (type === 'admin') {
      div.className = 'admin-msg';
      div.textContent = `[${timeString}] [ADMIN] ${message}`;
    } else if (type === 'system') {
      div.className = 'system-msg';
      div.textContent = `[${timeString}] [SYSTEM] ${message}`;
    } else {
      div.textContent = `[${timeString}] ${user}: ${message}`;
    }
    chat.appendChild(div);
  }

  // Load all messages from server and render
  async function loadMessages() {
    try {
      const res = await fetch('/api/messages');
      if (!res.ok) throw new Error('Failed to load messages');
      const messages = await res.json();
      chat.innerHTML = '';
      messages.forEach(msg => {
        addMessage(msg.user, msg.message, new Date(msg.timestamp), msg.type);
      });
      chat.scrollTop = chat.scrollHeight;
    } catch (err) {
      console.error('Error loading messages:', err);
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();  // Prevent form from reloading page

    const user = userNameInput.value.trim();
    if (!user) {
      alert('Please enter your name');
      return;
    }

    // Block 'liam' username for normal users (reserved)
    if (user.toLowerCase() === 'liam') {
      alert('This username is reserved and cannot be used.');
      return;
    }

    const message = input.value.trim();
    if (!message) return;

    // Save username for future visits
    localStorage.setItem('chatUser', user);

    try {
      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, message }),
      });

      if (res.ok) {
        addMessage(user, message, new Date(), 'user');
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      } else {
        const errorData = await res.json();
        alert(errorData.error || 'Error sending message');
      }
    } catch (err) {
      alert('Error sending message');
      console.error(err);
    }
  });

  // Load messages initially and then every 3 seconds
  loadMessages();
  setInterval(loadMessages, 1000);
</script>

</body>
</html>
